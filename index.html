<!DOCTYPE html>
<html>
    <head>
        <title>To the Moon!</title>
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Russo+One" rel="stylesheet">
        <link href="css/default.css" rel="stylesheet">
        <link href="css/materialize.min.css" rel="stylesheet">
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/rate.js"></script>
    </head>
    <body>
        <header>
            <h1>TO THE MOON!</h1>
        </header>
        <main>
            <div id="rate">
                <h2>$<spam class="rate-usd"></spam></h2>
                <script>
                   
                </script>
            </div>
            <div class="to-the-moon">
                <div class="moon"></div>
                <div class="barr">
                    <img class="bitcoin-logo" src="img/btc-logo.png">
                    <div id="info-btc">
                        <p><spam id="percent"></spam>%</p>
                    </div>
                </div>    
            </div>
            <script>
                $.get('https://blockchain.info/ticker', barPosition);

                    function barPosition(data){
                        var rate = parseInt(data.USD.last);
                        var padding = parseInt(rate/166); //166 is the quantity of dollars per 1% of the padding
                        $('.bitcoin-logo').css('padding-left', padding + '%');
                        $('#info-btc').css('left', padding + 8.5 + '%');
                    }
            </script>
            <button id="refresh">Refresh</button>
        </main>
        <script src="js/main.js"></script>
    </body>
</html>
